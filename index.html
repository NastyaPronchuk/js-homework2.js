<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <input type="text" id="operations" disabled placeholder="0">
    <input type="text" id="result" disabled placeholder="0">

    <div class="container">    
        <button value="+" onclick="addInfo(value)">+</button>
        <button value="-" onclick="addInfo(value)">-</button>
        <button value="*" onclick="addInfo(value)">*</button>
        <button value="/" onclick="addInfo(value)">/</button>
    </div>
    <div class="container">  
        <button value="%" onclick="addInfo(value)">%</button>
        <button value="=" onclick="showResult()">=</button>
        <button value="1" onclick="addInfo(value)">1</button>
        <button value="2" onclick="addInfo(value)">2</button>
    </div>    
    <div class="container">  
        <button value="3" onclick="addInfo(value)">3</button>
        <button value="4" onclick="addInfo(value)">4</button>
        <button value="5" onclick="addInfo(value)">5</button>
        <button value="6" onclick="addInfo(value)">6</button>
    </div>    
    <div class="container">  
        <button value="7" onclick="addInfo(value)">7</button>
        <button value="8" onclick="addInfo(value)">8</button>
        <button value="9" onclick="addInfo(value)">9</button>
        <button value="0" onclick="addInfo(value)">0</button>    
    </div>
    <div class="container">
        <button onclick="reset()"  class="reset">RESET</button>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
